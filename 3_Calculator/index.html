<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Counter Card Starts -->
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h3 class="card-title">Calculator</h3>
          <span><input type="number" name="" id="first-number"></span>
          <span><input type="number" name="" id="second-number"></span>

          <!-- Buttons -->
          <div class="my-3 px-2">
            <button type="button" class="btn btn-outline-info" onclick="add()">Add</button>
            <button type="button" class="btn btn-outline-info" onclick="subtract()">Subtract</button>
            <button type="button" class="btn btn-outline-info" onclick="divide()">Divide</button>
            <button type="button" class="btn btn-outline-info" onclick="multiply()">multiply</button>


            <h3 id="answer-element">Answer: </h3>

          </div>



        </div>
    </div>

    <!-- Counter Card Ends -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
