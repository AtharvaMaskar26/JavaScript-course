<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Counter Card Starts -->
    <div class="">
        <div class="card align-self-center" style="width: 18rem;">
            <div class="card-body">
              <h1 class="card-title">Passenger Counter</h1>
                <h2 class="align-items-center" id="counter-element">0</h2>
                <button type="button" class="btn btn-outline-danger" onclick="decrement()"><b>Decrement</b>
                </button>
                <button type="button" class="btn btn-outline-success" onclick="increment()"><b>Increment</b></button>
                <button type="button" class="btn btn-outline-dark my-2" onclick="save()"><b>save</b></button>
                <button type="button" class="btn btn-outline-dark my-2" onclick="reset()"><b>Reset</b></button>

                <h6 id="previous-entry-element">Previous Entries: </h6>
            </div>
        </div>
    </div>


    <!-- Counter Card Ends -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
