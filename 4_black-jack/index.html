<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h2 class="card-title">Blackjack</h2>
          <h5 id="message-element">You want to play a round?</h5>
          <h6 id="card-element">Cards: </h6>
          <h6 id="sum-element">Sum: </h6>

          <button type="button" class="btn btn-outline-light" onclick="startGame()">Start Game</button>
          <button type="button" class="btn btn-outline-light d-none" id="new-card" onclick="newCard()">New Card</button>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
